<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充電樁管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./font-awesome/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./font-awesome/js/all.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="d-flex">
        <header id="menu" class="d-flex flex-column shadow">
            <div class="d-flex px-1 py-3 align-items-center" id="menu-header">
                <div class="menu-btn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="d-flex align-items-center text-center title-container">
                    <a href="./index.html">
                        <i class="fa-solid fa-charging-station p-2 fa-lg text-primary" style="color:var(--bs-teal)"></i>
                    </a>
                    <a href="./index.html">
                        <p class="m-0 text-primary title hide-when-collapsed">充電樁管理系統</p>
                    </a>
                </div>
            </div>
            <!-- Add .accordion-flush to remove the default background-color -->
            <div class="accordion accordion-flush mt-1 hide-when-collapsed" id="menu-tree">
                <div class="accordion-item no-arrow">
                    <h2 class="accordion-header" id="headingOne">
                        <a href="./index.html">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseNowArrow" aria-expanded="false"
                                aria-controls="collapseNowArrow">
                                儀錶板
                            </button>
                        </a>
                    </h2>
                    <div id="collapseNowArrow" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#menu-tree">
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            系統管理
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#menu-tree">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <a href="" class="link-secondary">
                                    <li class="list-group-item">帳號管理</li>
                                </a>
                                <a href="" class="link-secondary">
                                    <li class="list-group-item">場域管理</li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item no-arrow">
                    <h2 class="accordion-header" id="">
                        <a href="">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseNowArrow" aria-expanded="false"
                                aria-controls="collapseNowArrow">
                                <a href="" class="link-light">會員管理</a>
                            </button>
                        </a>
                    </h2>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            充電樁管理
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#menu-tree">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <a href="./charging.html" class="link-secondary">
                                    <li class="list-group-item">單一電樁管理</li>
                                </a>
                                <a href="./charging-group.html" class="link-secondary">
                                    <li class="list-group-item">群組管理</li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            費率管理
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#menu-tree">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <a href="./fee.html" class="link-secondary">
                                    <li class="list-group-item">一般費率設定</li>
                                </a>
                                <a href="./fee-special.html" class="link-secondary">
                                    <li class="list-group-item">特殊費率設定</li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item no-arrow">
                    <h2 class="accordion-header" id="">
                        <a href="" class="link-light">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseNowArrow" aria-expanded="false"
                                aria-controls="collapseNowArrow">
                                充電紀錄</a>
                        </button>
                        </a>
                    </h2>
                </div>
                <div class="accordion-item no-arrow">
                    <h2 class="accordion-header" id="">
                        <a href="" class="link-light">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseNowArrow" aria-expanded="false"
                                aria-controls="collapseNowArrow">
                                <a href="" class="link-light">分析報表</a>
                            </button>
                        </a>
                    </h2>
                </div>
            </div>
            <div id="account" class="text-center shadow-sm mt-auto p-2">
                <div class="hide-when-collapsed">
                    <small class="m-0 d-block">Hi, <span>June</span></small>
                    <button class="btn btn-sm btn-outline-primary m-1" style="line-height: 1.2;">登出</button>
                </div>
            </div>
        </header>
        <section class="w-100 position-relative" id="system-main">
            <div class="w-100" style="background-color: rgba(var(--bs-primary-rgb),0.75);">
                <h5 class="p-3 ms-2 text-white">費率管理</h5>
            </div>
        </section>
    </div>
</body>

</html>
